{% extends 'base.html' %}
{% block content %}
<h2 class="text-3xl font-bold mb-6">Admin Login</h2>
<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <label class="block mb-2 font-semibold">Username</label>
    <input type="text" name="username" class="w-full p-2 border border-gray-300 rounded mb-4">
    
    <label class="block mb-2 font-semibold">Password</label>
    <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded mb-4">

    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Login</button>
</form>
{% endblock %}
